name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 0 * * *" # executa uma vez por dia
  workflow_dispatch: # permite rodar manualmente

jobs:
  build:
    name: Generate GitHub Contribution Pacman
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Pacman animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: OtavioValeDev # seu usu√°rio exato do GitHub
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg?palette=github-dark

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
