name: Generate Pacman Graph

on:
  schedule:
    - cron: "0 0 * * *" # executa uma vez por dia
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Pacman Contribution Graph

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Pacman graph
        uses: devxbots/github-contribution-graph@main
        with:
          user_name: "OtavioValeDev"
          mode: "pacman"
          output_path: "dist"
          color_scheme: "github"

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
